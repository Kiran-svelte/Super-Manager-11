services:
  - type: web
    name: super-manager-api
    runtime: python
    buildCommand: pip install -r requirements.txt && playwright install chromium --with-deps
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
      - key: OPENAI_API_KEY
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: SUPABASE_URL
        value: https://hpqmcdygbjdmvxfmvucf.supabase.co
      - key: SUPABASE_KEY
        sync: false
      - key: TWOCAPTCHA_API_KEY
        sync: false
      - key: AI_EMAIL
        sync: false
      - key: AI_PASSWORD
        sync: false
    healthCheckPath: /api/health
